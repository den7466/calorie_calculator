<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie calculator</title>
</head>
<body class="page">
  <header class="header page__section">
    <h1 class="header__title">Calorie calculator</h1>
    <p class="header__description">По формуле Миффлина-Сан Жеора</p>
  </header>
  <main class="main page__section">
    <section class="calculator">
      <p class="calculator__result">0 кал.</p>
      <form name="calculator" class="calculator__form" novalidate>
        <div class="calculator__input-container">
          <input class="calculator__input-radio"type="radio" name="gender" id="female" value="female" checked>
          <label for="female">Женский</label>
        </div>
        <div class="calculator__input-container">
          <input class="calculator__input-radio" type="radio" name="gender" id="male" value="male">
          <label for="male">Мужской</label>
        </div>
        <input class="calculator__input-number" id="age-name" type="number" name="age" id="" placeholder="Ваш возраст" required>
        <span class="calculator__error age-name-error"></span>
        <input class="calculator__input-number" id="height-name" type="number" name="height" id="" placeholder="Ваш рост"  required>
        <span class="calculator__error height-name-error"></span>
        <input class="calculator__input-number" id="weight-name" type="number" name="weight" id="" placeholder="Ваш вес" required>
        <span class="calculator__error weight-name-error"></span>
        <button class="calculator__button calculator__button-submit" type="submit">Рассчитать</button>
      </form>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2024 Dmitriy Podorozhnykh
    </p>
  </footer>
</body>
</html>
