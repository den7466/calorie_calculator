<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie calculator</title>
</head>
<body class="page">
  <header class="header section">
    <h1 class="title">Calorie calculator</h1>
    <p class="description">По формуле Миффлина-Сан Жеора</p>
  </header>
  <main class="main section">
    <section class="calculator">
      <p class="calculator_result">0 кал.</p>
      <form name="calculator" class="calculator__form" novalidate>
        <div class="calculator__input-container">
          <input class="calculator__input-radio"type="radio" name="gender" id="female" value="female" checked>
          <label for="female">Женский = -161</label>
        </div>
        <div class="calculator__input-container">
          <input class="calculator__input-radio" type="radio" name="gender" id="male" value="male">
          <label for="male">Мужской = 5</label>
        </div>
        <input class="calculator__input-number" type="number" name="age" id="" placeholder="Ваш возраст">
        <input class="calculator__input-number" type="number" name="height" id="" placeholder="Ваш рост">
        <input class="calculator__input-number" type="number" name="weight" id="" placeholder="Ваш вес">
        <button class="calculator__button" type="submit">Рассчитать</button>
      </form>
    </section>
  </main>
  <footer class="footer section"></footer>
</body>
</html>
